<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    
    <div class="result-section">
      <div class="wrapper">
      
        <h1>Your Result</h1>
        <div class="circle">
          <h2>76</h2>
          of 100
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
     
    

    <div class="summary-section">
      <div class="wrapper">
        <h2>Summary</h2>
        
        <p id="reaction" class="stat">
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          Reaction
          <span class="result">80 <span>/ 100</span></span>
        </p>
        <p id="memory" class="stat">
          <img src="assets/images/icon-memory.svg" alt="memory">
          Memory
          <span class="result">92 <span>/ 100</span></span>
        </p>
        <p id="verbal" class="stat">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          Verbal
          <span class="result">61 <span>/ 100</span></span>
        </p>
        <p id="visual" class="stat">
          <img src="assets/images/icon-visual.svg" alt="">
          Visual
          <span class="result">72 <span>/ 100</span></span>
        </p>
          
        <button class="continue">Continue</button>    
      </div>
    </div>
        
  </div>
    
</body>
</html>
